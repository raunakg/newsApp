<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="../../assets/images/logo.png" alt="img" class="fh5co_logo_width"/>
            </div>
            <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">
                <div class="text-center d-inline-block dd_position_relative pos-temp">
                    <input class="pos-temp" #keywords/>
                    <!-- <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div></a> -->
                </div>
                <div class="text-center d-inline-block">
                    <a (click)="search(keywords.value)" class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div></a>
                </div>
                <div class="text-center d-inline-block">
                    <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-linkedin"></i></div></a>
                </div>
                <div class="text-center d-inline-block">
                    <a class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div></a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="#" target="_blank" class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-twitter"></i></div></a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="#" target="_blank" class="fh5co_display_table"><div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div></a>
                </div>
                <!--<div class="d-inline-block text-center"><img src="images/country.png" alt="img" class="fh5co_country_width"/></div>-->
                <div class="d-inline-block text-center dd_position_relative pos-temp">
                   <div *ngIf="auth.user$ | async as user; else login" >
                        <!-- {{user | json}} -->
                        <!-- <button class = "button" (click)="">Sign Out</button> -->
                        <button (click)="auth.signOut()" class="input-group-addon fh5co_footer_subcribe pointer" id=""> <i class="fa fa-sign-out"></i>&nbsp;&nbsp;Sign Out</button>
                   </div>
                </div>

                <ng-template #login>
                    <!-- <button class="button" (click)="auth.googleSignin()">Login with Google</button> -->
                    <button (click)="auth.googleSignin()" class="input-group-addon fh5co_footer_subcribe pointer" id=""> <i class="fa fa-google"></i>&nbsp;&nbsp;Login with Google</button>
                </ng-template>
                <div class="clearfix"></div>

            </div>
        </div>
    </div>
</div>
<div class="container-fluid bg-faded fh5co_padd_mediya padding_786">
    <div class="container padding_786">
        <nav class="navbar navbar-toggleable-md navbar-light ">
            <button class="navbar-toggler navbar-toggler-right mt-3" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
            <a class="navbar-brand" routerLink="/"><img src="../../assets/images/logo.png" alt="img" class="mobile_logo_width"/></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home"  [routerLinkActive]="['active']">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" routerLink="/contact"  [routerLinkActive]="['active']">Contact <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid pt-3">
    <div class="container animate-box" data-animate-effect="fadeIn">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Trending</div>
        </div>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor= "let post of posts">
                <ng-template carouselSlide  class="item px-2">
                    <div class="fh5co_latest_trading_img_position_relative">
                        <div class="fh5co_latest_trading_img"><img [src]=post.urlToImage alt=""
                                                               class=""/></div>
                        <div class="fh5co_latest_trading_img_position_absolute"></div>
                        <div class="fh5co_latest_trading_img_position_absolute_1">
                            <a href="javascript:void(0);" (click)="goToLink(post.url)" target="_blank" class="text-white"> {{post.title}} </a>
                            <div class="fh5co_latest_trading_date_and_name_color">{{post.author}} - {{post.publishedAt | date:'medium'}}</div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>

            
        </owl-carousel-o>
    </div>
</div>
